<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitnessHub</title>
    <link rel="stylesheet" href="C:\Users\IT\Desktop\webproject\WebProject\css\signup.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="darkmode-button" onclick="toggleDarkMode()">Dark Mode</button>

    <!-- Sign-Up Container -->
    <div class="signup-container">
        <h2 class="signup-title">Sign Up for Big Ekramy</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="./login.html">Login</a></p>
    </div>

    
</body>
<script src="C:\Users\IT\Desktop\webproject\WebProject\js\signup.js"></script>
</html>
