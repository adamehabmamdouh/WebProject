<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitnessHub</title>
    <link rel="stylesheet" href="C:\Users\IT\Desktop\webproject\WebProject\css\login.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="darkmode-button" onclick="toggleDarkMode()">Dark Mode</button>

    <!-- Login Container -->
    <div class="login-container">
        <h2 class="login-title">Login to FitnessHub</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="../html/signup.html">Sign Up</a></p>
    </div>

    
</body>
<script src="C:\Users\IT\Desktop\webproject\WebProject\js\login.js"></script>
